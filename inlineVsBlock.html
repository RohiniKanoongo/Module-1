<!DOCTYPE html>
<html lang="en">
<head>
    <title>InlineVsBlock</title>
    <style>
        h1{
            background-color: brown;
        }
        p{
            background-color: aqua;
        }
        a{
            background-color: rgba(128, 128, 128, 0.507);
        }
    </style>
</head>
<body>
    <h1>hello everyone</h1>    
    <!-- block level element -->
    <p> How are you</p>
    <a href="https://www.google.com"> Google</a>
    <!-- Inline Element -->

    
</body>
</html>
